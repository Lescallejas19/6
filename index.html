<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Supermercado</title>
  <!-- Bootswatch Cosmo Theme -->
  <link rel="stylesheet"
  href="https://bootswatch.com/5/vapor/bootstrap.min.css"" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="App.css" />
 </head>

 <body>
  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light">
   <div class="container-fluid">
    <a class="navbar-brand" href="#">
     <a class="navbar-brand" href="#">Supermercado</a>
     <img
      src="The Endless grocery aisle.jpg"
      alt=""
      width="100"
      height="100"
      class="d-inline-block align-text-top"
     />
    </a>
   </div>
  </nav>

  <div class="container">
   <!-- APPLICATION -->
   <div id="App" class="row pt-5">
    <!-- FORM -->
    <div class="col-md-4">
     <div class="card">
      <div class="card-header">
       <h4>Agrega un producto</h4>
      </div>
      <form id="product-form" class="card-body">
       <div class="form-group">
        <input
         type="text"
         id="name"
         placeholder="Nombre del producto"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="number"
         id="price"
         step="0.01"
         placeholder="Precio del producto"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="number"
         id="year"
         min="1900"
         max="2099"
         step="1"
         value="2022"
         class="form-control"
        />
       </div>
       <input type="submit" value="Guardar" class="btn btn-primary btn-block" />
      </form>
     </div>
    </div>

    <!-- PRODUCTS LIST -->
    <div id="product-list" class="col-md-8"></div>
   </div>
  </div>

  <script src="App.js" type="module"></script>
 </body>
</html>
